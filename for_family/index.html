<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
  <meta name="renderer" content="webkit"/>
  <title></title>
  <link href="css/index.css" rel="stylesheet" type="text/css"/>
  <link href="css/swiper.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="swiper-container">
  <div class="swiper-wrapper">

    <div class="swiper-slide">
      <div class="bg5 active">
        <div class="up-con active">
          <div class="btn-up-con"></div>
          <div class="btn-up"></div>
          <div class="btn-coupon"></div>
          <div class="logo2"></div>
        </div>
        <div class="up-con">
          <div class="btn-up-my" style="background: red"></div>
          <div class="btn-up-cover"></div>
          <div class="share"></div>
        </div>
        <div class="bg-share">
          <div class="bg-share-img"></div>
        </div>
        <div class="coupon">
          <div class="coupon-img"></div>
          <div class="coupon-close"></div>
        </div>
      </div>
    </div>

    <div class="swiper-slide">
      <div class="bg4 active"></div>
    </div>

    <div class="swiper-slide">
      <div class="bg3"></div>
      <div class="msg"></div>
      <div class="msg-text">工作忙，不回了</div>
      <div class="bg3-active">
        <div class="bg3-active-img"></div>
      </div>
    </div>

    <div class="swiper-slide">
      <div class="bg2">
        <div class="slide"></div>
        <div class="slide-btn"></div>
        <div class="wei-item wei-item1"></div>
        <div class="wei-item wei-item2"></div>
        <div class="wei-item wei-item3"></div>
      </div>
    </div>

    <div class="swiper-slide">
      <div class="logo1"></div>
      <div class="loading">0%</div>
    </div>

  </div>
</div>


<form id="form" style="display: none;">
  <input type="file" name="file">
</form>
<script src="js/jquery.js"></script>
<script src="js/zepto.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/jquery.form.js"></script>
<script src="js/app.js"></script>
</body>
</html>
