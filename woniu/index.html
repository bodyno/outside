<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
  <meta name="renderer" content="webkit"/>
  <title>如果蜗牛有爱情</title>
  <link href="css/index.css" rel="stylesheet" type="text/css"/>
  <link href="css/swiper.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<audio id="myaudio" src="sound/bg.mp3" autoplay="autoplay" loop="loop"></audio>
<div class="swiper-container">
  <div class="swiper-wrapper">

    <div class="swiper-slide">
      <div class="page page1"></div>
      <div class="arrow"></div>
      <div class="page1--center"></div>
    </div>

    <div class="swiper-slide">
      <div class="page page2"></div>
      <div class="logo"></div>
      <div class="arrow"></div>
    </div>

    <div class="swiper-slide">
      <div class="page page3"></div>
      <div class="logo2"></div>
      <div class="arrow"></div>
    </div>

    <div class="swiper-slide">
      <div class="page page4"></div>
      <div class="arrow"></div>
      <div class="movie-con">
        <div class="movie movie1"></div>
        <div class="movie movie2"></div>
        <div class="movie movie3"></div>
        <div class="movie movie4"></div>
        <div class="movie movie5"></div>
        <div class="movie movie6"></div>
      </div>
    </div>

    <div class="swiper-slide">
      <div class="page page5"></div>
      <a href="#" class="btn1"></a>
      <div class="btn2"></div>
      <img src="img/code.jpg" class="code" />
      <div class="share-con-con">
        <div class="share-con"></div>
        <div class="share"></div>
      </div>
    </div>

  </div>
</div>

<div class="music"></div>

<script src="js/zepto.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
